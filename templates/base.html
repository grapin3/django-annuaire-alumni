<!DOCTYPE html>
{% load staticfiles %}

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<html lang="fr">
  <head>
    {# Required meta tags for Bootstrap #} 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" 
                           href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" 
                           href="{% static 'css/custom.css' %}" />
    <title>Salle T Alumni</title>
    <title>Salle T Alumni</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <header class="card-header">
          <h1>Salle T Alumni</h1>

          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link 
                {% if request.path == '/' %} active {% endif %}"
                   href="{% url 'index' %}">Home
                   <span class="sr-only"> (current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link
                {% if '/users' in request.path %} active {% endif %}"
                   href="{% url 'show_profiles' %}">Annuaire</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://salletalumni.fr">Forum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link
                {% if '/profile' in request.path %} active {% endif %}"
                   href="{% url 'profile' %}">Mon Profil</a>
              </li>
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a class = "nav-link" href="/accounts/logout">DÃ©connexion</a>
                {% else %}
                <a class="nav-link" href="/accounts/login">Connexion</a>
                {% endif %}
              </li>
            </ul>
          </nav>

        </header>
        <main class="card-body">
          {% block content %}{% endblock content %}
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
