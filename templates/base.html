<html lang="fr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" 
          href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css"
