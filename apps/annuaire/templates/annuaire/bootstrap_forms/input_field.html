{% with field.field.widget.input_type as input_type %}
<input id="{{ id }}"
       name="{{ name }}"
       type="{{ input_type }}"
       {% if value %}
       value="{{ value|stringformat:'s' }}"
       {% endif %}
       placeholder="{{ placeholder }}"
       {% if required %}required {% endif %}
       {% if input_type == "checkbox" %}
       class="form-check-input
       {% elif input_type == "file" %}
       class="form-control-file 
       {% else %}
       class="form-control 
       {% endif %}{% if post %}
       {% if field.errors %}is-invalid
       {% else %}is-valid{% endif %}{% endif %}"
       {{ attrs }}
       aria-describedby="{{ id }}_help-text">
{% endwith %}
